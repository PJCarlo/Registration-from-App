<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Aquaponics</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <section>
        <div class="registration-box">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Create your password" required>
                </div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <input type="tel" id="number" placeholder="Enter your mobile number" required>
                </div>
                <button type="cancel">Cancel</button>
                <button type="register">Register</button>
            </form>
        </div>
    </section>

</body>

</html>
